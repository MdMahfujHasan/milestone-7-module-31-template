<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            background-color: lightblue;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px black;
        }
    </style>
</head>
<body>
    <!-- <ul id="user-list"></ul> -->
    <div id="user-container"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => showUserNames(data))

        function showUserNames(data){
            let list = '';
            data.forEach(user => {
                list = list + `<div class="user">
                    <h2>${user.name}</h2>
                    <p>: ${user.email}</p>
                    <p>${user.company.name}. ${user.company.catchPhrase}. ${user.company.bs}. 
                </div>`        
            });
            // const ul = document.getElementById('user-list');
            const div = document.getElementById('user-container');
            div.innerHTML = list;
            console.log(div);
        }
    </script>
</body>
</html>
